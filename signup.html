<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar or Header ============================================================================== -->
        <nav class="header navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html"><img src="/img/logo.png" class="logo" alt=""></a>
        </nav>

        <!-- Login Form ================================================== -->
        <div class="row m-5 p-5">
            <div class="offset-lg-4"></div>
            <div class="col-4">
                    <h2 class="text-primary">Create New Account</h2>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailError" style="color: red !important;" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="signup()">Signup</button>
                    <p>Already have account? Then <a href="login.html">Click Here</a></p>

            </div>
            <div class="offset-md-4"></div>
        </div>

        <script src="js/app.js"></script>
</body>

</html>
